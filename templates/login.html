{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <h2>Вход</h2>
    <form method="POST" class="login-form">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.phone.label }}
            {{ form.phone(class="form-control") }}
        </div>
        {{ form.submit(class="submit-btn") }}
    </form>
</div>
{% endblock %}
